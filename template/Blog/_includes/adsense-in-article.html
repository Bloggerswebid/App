{% if site.adsense.enabled and site.adsense.in_article_slot %}
<div class="adsense-in-article">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ site.adsense.client_id }}"
         crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
         style="display:block; text-align:center;"
         data-ad-layout="in-article"
         data-ad-format="fluid"
         data-ad-client="{{ site.adsense.client_id }}"
         data-ad-slot="{{ site.adsense.in_article_slot }}"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</div>
{% endif %}
